<body class="bg-black text-white">

    <nav class="h-12 w-screen p-4 flex bg-blue-600">
        <a href="index.html">
            <div class="logo flex w-1/2">
                <img src="/images/me.jpeg" class="rounded-full h-7 w-7 mx-2" alt="">
                <p class=" font-semibold ">NishantAtras </p>
                <span class="font-light hidden sm:block">Developer</span>
            </div>
        </a>

        <ul class="flex justify-end w-1/2">
            <li class=" px-2 border-r-2 border-white"><a href="resume.html ">Resume</a></li>
            <li class=" px-2 border-r-2 border-white"><a href="projects.html ">Projects</a></li>
            <li class=" px-2 border-r-2  border-white"><a href="contact.html">Contact</a></li>
        </ul>

        <!-- <div class="w-1/3 flex justify-end md:hidden">
            <span class="material-symbols-outlined">menu</span>
        </div> -->
    </nav>

    <div class="main w-11/12 m-auto mt-14">

        <div class="contact font-light">
            <div class="row md:flex   md:justify-evenly">
                <div class="cont-col">
                    <h1 class="text-3xl font-bold mb-2">Contact</h1>
                    <p class="mb-4">Looking forward to hearing from you</p>
                    <p class="mb-6">
                        <span class="font-semibold">
                            Email
                        </span><br>
                        nishantatras@gmail.com
                    </p>
                </div>

                <div class="cont-col max-w-xl">
                    <form action="mailto:nishantatras@gmail.com" method="post" enctype="text/plain"
                        class="flex flex-col">
                        <div><label for="fname">First Name</label>
                            <input type="text"
                                class="w-full border-2 border-solid border-black mt-2 mb-2 active:border-none text-black"
                                id="fname">
                        </div>
                        <div><label for="lname">Last Name</label>
                            <input type="text" class="w-full border-2 border-solid border-black mt-2 mb-2 text-black"
                                id="lname">
                        </div>
                        <div><label for="email">Email *</label>
                            <input type="email" class="w-full border-2 border-solid border-black mt-2 mb-2 text-black"
                                id="email">
                        </div>
                        <div><label for="subject">Subject</label>
                            <input type="text" id="subject"
                                class="w-full border-2 border-solid border-black mt-2 mb-2 text-black">
                        </div>
                        <div><label for="message">Message</label>
                            <input type="text-area" id="message"
                                class="w-full border-2 border-solid border-black mt-2 mb-2 text-black">
                        </div>
                        <button class="h-20 w-20 rounded-full bg-blue-500 font-bold hover:opacity-70"
                            value="Send">Submit</button>
                    </form>


                </div>
            </div>

            <hr class="mt-6">
            <div class="contact mt-6 mb-6 flex justify-evenly align-middle">
                <img class="inline" src="/images/icons8-gmail.svg" alt="">
                <a href="https://www.linkedin.com/in/nishant-atras-b94284199/"><img
                        src="/images/icons8-linkedin (1).svg" alt=""></a>
                <a href="https://twitter.com/AtrasNishant"><img src="/images/icons8-twitter.svg" alt=""></a>
                <img src="/images/icons8-github (1).svg" alt="">
                <a href="https://github.com/nishantatras"></a>
            </div>
        </div>

        <footer class="w-full bg-blue-600 md:absolute md:bottom-0">
            <p class="font-light text-center">Made with Love by Nishant Atras.</p>
        </footer>

</body>

</html>
